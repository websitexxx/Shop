    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20vh; /* Đảm bảo chiều cao của container bằng 100% chiều cao của viewport */

    .centered-image {

    .rounded-box {
        width: 300px;
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Reset styles mặc định của trình duyệt */
    body, h1, h2, h3, p, table, th, td {
        margin: 0;
        padding: 0;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    .footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        color: white;
        padding: 4px;
        animation: rainbow 1s linear infinite;
    }
    
    @keyframes rainbow {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 0%; }
    }
    
    /* Sử dụng linear-gradient để tạo màu trượt dọc */
    .footer {
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red, violet, indigo, blue, green);
        background-size: 200% 100%; /*Note: Tăng kích thước để trượt chậm hơn */
    }
